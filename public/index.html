<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class='jumbotron'>
      <div class="container">
        <div class="counter-wrapper">
          <div class="counter" id="counter">
            0
          </div>
          <div class="counter-tool">
            <button class="btn btn-plus" id="plus"><img src="./img/Plus.svg" alt="plus"></button>
            <button class="btn btn-minus" id="minus"><img src="./img/Minus.svg" alt="minus"></button>
            <button class="btn btn-reset" id="reset"><img src="./img/Reset.svg" alt="reset"></button>
            <button class="btn btn-load" id="upload"><img src="./img/Upload.png" alt="reset"></button>
            <button class="btn btn-load" id="download"><img src="./img/Download.png" alt="reset"></button>
          </div>
        </div>
      </div>
    </div>
 
  </body>
</html>
